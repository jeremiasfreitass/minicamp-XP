<html>
    <script>
        //Soma
        var soma = 4 + 2;
        //Subtração
        var subtração = 4 - 2;
        //Multiplicação
        var multiplicação = 4 * 2;
        //Divisão
        var divisão = 4 / 2;

        console.log(soma);
        console.log(subtração);
        console.log(multiplicação);
        console.log(divisão);

        //Resto
        var resto = 5 % 2;
        console.log(resto);

        //Potenciação
        var potenciacao = 3 ** 3;
        console.log(potenciacao);

        //Precedência
        var a = 10;
        var b = 20;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //Incremento
        var incremento = 11;
        incremento++;
        console.log(incremento);
        
        //Decremento
        var decremento = 11;
        decremento--;
        console.log(decremento);

    </script>
</html>
