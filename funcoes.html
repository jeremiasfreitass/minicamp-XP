<html>
    <script>
        //Função que cria a média das notas
        var nota1;
        var nota2;

        function calculoMediaNotas(nota1, nota2){
            mediaNotas = (nota1 + nota2)/2;
            return mediaNotas;
        }

        console.log(calculoMediaNotas(10, 20));
    </script>
</html>
